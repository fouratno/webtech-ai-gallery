name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint --if-present

      - name: Type Check
        run: npm run type-check --if-present

      - name: Unit Tests
        run: npm run test -- --run

      - name: Build
        run: npm run build

      - name: Upload coverage
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: frontend-coverage
          path: frontend/coverage
          if-no-files-found: ignore

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: frontend-test-results
          path: frontend/test-results
          if-no-files-found: ignore

      - name: Upload JUnit report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: frontend-junit
          path: frontend/junit.xml
          if-no-files-found: ignore

  backend:
    runs-on: ubuntu-latest
    needs: frontend
    env:
      DB_URL: jdbc:postgresql://localhost:5432/ai_gallery
      DB_USERNAME: gallery_user
      DB_PASSWORD: gallery_password
      SPRING_PROFILES_ACTIVE: prod
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: ai_gallery
          POSTGRES_USER: gallery_user
          POSTGRES_PASSWORD: gallery_password
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -d ai_gallery -U gallery_user"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: gradle

      - name: Ensure Gradle wrapper is executable
        run: chmod +x gradlew

      - name: Run tests
        run: ./gradlew clean test --no-daemon

      - name: Upload test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-test-reports
          path: |
            build/reports/tests
            build/test-results
          if-no-files-found: ignore
