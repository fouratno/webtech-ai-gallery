<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>AI Interior Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f6f7;
            margin: 40px;
        }
        h1 {
            text-align: center;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            width: 300px;
            overflow: hidden;
            transition: transform 0.2s ease;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        img {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }
        .content {
            padding: 16px;
        }
        .title {
            font-size: 1.2em;
            font-weight: bold;
        }
        .info {
            margin-top: 8px;
        }
        .info strong {
            color: #444;
        }
    </style>
</head>
<body>
<h1>AI Interior Gallery</h1>
<div class="gallery">
    <div class="card" th:each="concept : ${concepts}">
        <img th:src="${concept.imageUrl}" th:alt="${concept.title}">
        <div class="content">
            <div class="title" th:text="${concept.title}"></div>
            <div class="info"><strong>Prompt Artist:</strong> <span th:text="${concept.promptArtist}"></span></div>
            <div class="info"><strong>AI Tool:</strong> <span th:text="${concept.aiTool}"></span></div>
        </div>
    </div>
</div>
</body>
</html>
